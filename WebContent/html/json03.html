<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
	<script>
		var xhr = new XMLHttpRequest();
		xhr.open('GET','/ajax'); // 여기서 연결된다고 생각하면 편하다!
		xhr.onreadystatechange = function(){
			if(xhr.readyState==4&&xhr.status==200){
				console.log(xhr.response);
			}
		}
		xhr.send();
	</script>
</body>
</html>
